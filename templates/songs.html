<!DOCTYPE html>
{% extends 'base.html' %} {% block content %} {% load static %}
<html lang="en">
  <!-- SECTION HEAD -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- LINK JAVASCRIPT-->
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <title>Home</title>
    <style>
      body {
        background-image: url("{% static 'images/image.png' %}");
      }
    </style>
  </head>
  <!-- !SECTION HEAD -->

  <!-- SECTION BODY -->
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="column col-6">
          <h2 class="heading1">Select Emotion:</h2>
        </div>
        <div clas="column col-6 ">
          <div class="box">
            <select
              name="cars"
              id="mylist"
              class="emotionInput"
              onchange="myFunction()"
              required
            >
              <option value="">None</option>
              <option value="Happy">Happy</option>
              <option value="Sad">Sad</option>
              <option value="Calm">Calm</option>
              <option value="Energetic">Energetic</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="container recommendation">
      <table class="table table-borderless songTable" id="myTable">
        <thead>
          <tr>
            <th>Song Name</th>
            <th></th>
            <th>Mood</th>
          </tr>
        </thead>
        <tbody>
          {% for index,song in data.items %}
          <tr>
            <td>
              <iframe
                style="border-radius: 12px"
                src="{{song.id}}"
                width="100%"
                height="352"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
                id="spotifyplayer"
              ></iframe>
            </td>
            <td>
              <button class="btn" onclick="{AjaxCall('{{song.name}}')}">
                View Similar
              </button>
            </td>

            <td>{{song.mood}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function AjaxCall(songName) {
        $.ajax({
          method: "GET",
          url: "{% url 'test' %}",
          success: function (data) {
            window.location = "{% url 'result' %}";
          },
          data: songName,
        });
      }
    </script>
  </body>
  <!-- !SECTION HEAD -->
</html>
{% endblock %}
