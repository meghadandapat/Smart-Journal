{% extends 'base.html' %} {% block content %} {% load static %}

<html lang="en">
  <!-- SECTION HEAD -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <!-- LINK JAVASCRIPT-->
    <script type="text/javascript" src="{% static '/js/index.js' %}"></script>
    <title>Home</title>
    <style>
      body {
        background-image: url("{% static 'images/image.png' %}");
      }
    </style>
  </head>
  <!-- !SECTION HEAD -->

  <!-- SECTION BODY -->
  <body>
    <div>
    <div class="row song-row">
      {% for index,song in data.items %}
        <div class="song-card col-sm-3">
         <iframe
                style="border-radius: 12px"
                src="{{song.id}}"
                width="100%"
                height="352"
                frameborder="0"
                allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"
                id="spotifyplayer"
              ></iframe>
             
          Mood: {{song.mood}}
          <br>
          <button class="btn button" onclick="{AjaxCall('{{song.name}}')}">
              View Similar
          </button>
        </div>

      {% endfor %}
      
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function AjaxCall(songName) {
        $.ajax({
          method: "GET",
          url: "{% url 'test' %}",
          success: function (data) {
            window.location = "{% url 'result' %}";
          },
          data: songName,
        });
      }
    </script>
  </body>
  <!-- !SECTION HEAD -->
</html>
{% endblock %}
