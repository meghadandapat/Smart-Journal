

{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}"/>

{% if error %}
{{ error }}

<br/>
<br/>
{% endif %}


<div class="card-body">
<h1>SignUp!</h1>


<form method = "POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <br/>
    <input class="form-input" type="text" name="username" placeholder="Username"/>
    <br/>
    <br/>
    <input class="form-input" type="password" name="password1" placeholder="Password"/>
    <br/>
    <br/>
    <input class="form-input" type="password" name="password2" placeholder="Confirm password"/>
    <br/>
    <input class ="custom-btn btn-bg btn mt-3" type="submit" value= "Signup" />
    <p class="p-text">Have an account already? <a href="/login">Login!</a></p>
    <br/>



</form>
</div>


{% endblock %}
